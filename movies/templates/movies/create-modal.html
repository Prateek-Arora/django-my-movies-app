<div class="modal fade" id="modal-create">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLable">Create</h5>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>

            <div class="modal-body">
                <form action="{% url 'create' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="movieName">Name</label>
                        <input type="text" class="form-control" name="name" id="movieName" placeholder="Enter Name" required>
                    </div>
                    <div class="form-group">
                        <label for="moviePicture">Picture Url</label>
                        <input type="text" class="form-control" name="url" id="moviePicture" placeholder="Enter Url">
                    </div>
                    <div class="form-group">
                        <label for="movieRating">Ratings</label>
                        <input type="number" class="form-control" name="rating" id="movieRating" placeholder="1-10" min="1" max="10" required>
                    </div>
                    <div class="form-group">
                        <label for="movieNotes">Notes</label>
                        <textarea name="notes" id="movieNotes" class="form-control"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Create New Movie</button>
                </form>
            </div>
        </div>
    </div>
</div>
